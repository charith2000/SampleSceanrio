<mat-grid-list cols="10" rowHeight="100%"  >
  <mat-grid-tile  colspan="7"   >
    <img
      class="backImg"
      src="./assets/register/regBack.jpg.avif"/>
  </mat-grid-tile>
  <mat-grid-tile  colspan="3">
    <form class="example-form">
      <h1 class="heading">Register Form</h1>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Enter your name" name="usename"
               [(ngModel)] ="username" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>NIC</mat-label>
        <input matInput placeholder="Enter your nic" name="nic"
               [(ngModel)] ="nic" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Date of Birth</mat-label>
        <input matInput placeholder="Enter your date of birth" name="dob"
               [(ngModel)] ="dob" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Contact Number </mat-label>
        <input matInput placeholder="Enter your date of birth" name="contactNumber"
               [(ngModel)] ="contactNumber" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="newPassword" type="password" [(ngModel)]= "newPassword">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline" color="accent">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="confirmedPassword" type="password" [(ngModel)]= "confirmedPassword">
      </mat-form-field>
      <button mat-raised-button  (click)="submit()">Register</button>
<!--      <span *ngIf="show"> <button mat-button >Login success </button></span>-->
    </form>
  </mat-grid-tile>
</mat-grid-list>

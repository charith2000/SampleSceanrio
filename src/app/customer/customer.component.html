<label style="color: black; font-size: large; font-weight: bolder"> Customer Details</label>
<mat-grid-list cols="10" rowHeight="100%">
  <mat-grid-tile>
<!--    <img class="imageSize"-->
<!--         src="./assets/fastFood.jpg"/>-->
  </mat-grid-tile>
  <mat-grid-tile colspan="8">
    <div class="text-inside-grid">
      <form class="example-full-width"  >
        <mat-form-field class="example-full-width"  appearance="fill" color="accent">
          <mat-label >Search Customer </mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search hear" #input >
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="cusId">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> ID </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusId}} </td>
          </ng-container>

          <ng-container matColumnDef="cusName">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Name </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cusNIC">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> NIC </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusNIC}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="cusDOB">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Date of Birth </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusDOB}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="cusEmail">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Email </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusEmail}} </td>
          </ng-container>

          <ng-container matColumnDef="cusContactNumber">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Mobile </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke; color: black; border-color: black"> {{element.cusContactNumber}} </td>
          </ng-container>

<!--          <ng-container matColumnDef="action">-->
<!--            <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Actions </th>-->
<!--             <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke;  color: black; border-color: black" >-->
<!--                <button mat-button-->
<!--                        style="background-color: black"-->
<!--                        (click)="getRecord()">Edit</button>-->
<!--              </td>-->

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;  background-color: gray; border-bottom-color: black;"> Actions </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;  background-color: whitesmoke;  color: black; border-color: black" >
                <button mat-raised-button  routerLink="/admin">Edit</button>
              </td>


          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
<!--    <img class="imageSize"-->
<!--         src="./assets/fastFood.jpg"/>-->
  </mat-grid-tile>
</mat-grid-list>
